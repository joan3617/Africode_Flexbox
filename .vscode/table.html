<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Sample</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color:brown;
        }
    </style>
</head>
<body>
    <h2>Table</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>kirui</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>kitur</td>
                <td>30</td>
            </tr>
            <tr>
                <td>steve</td>
                <td>Mwangi</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
